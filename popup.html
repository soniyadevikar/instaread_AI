<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AI Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-width: 500px;
            min-height: 320px;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }

        h2 {
            color: #202124;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        select,
        button {
            font-size: 14px;
            padding: 10px 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        select {
            flex: 1;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #3367d6;
        }

        #copy-btn {
            background-color: #34a853;
        }

        #copy-btn:hover {
            background-color: #2e8b57;
        }

        #result {
            background: #fff;
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            min-height: 160px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        #result ul {
            padding-left: 20px;
        }

        #result li {
            margin-bottom: 8px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h2>Instaread AI Summarizer</h2>

    <div class="options">
        <select id="summary-type">
            <option value="brief">Brief Summary</option>
            <option value="detailed">Detailed Summary</option>
            <option value="bullets">Bullet Points</option>
        </select>
        <button id="summarize">Summarize</button>
        <button id="copy-btn">Copy</button>
    </div>

    <div id="result">
        Select a summary type and click 'Summarize' to generate a result.
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>

</html>
