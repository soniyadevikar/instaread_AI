<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summary Settings</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 30px 20px;
            max-width: 600px;
            margin: 0 auto;
            color: #333;
        }

        h1 {
            color: #202124;
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 2px solid #4285f4;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus {
            border-color: #4285f4;
            outline: none;
        }

        a {
            color: #4285f4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #3367d6;
        }

        .success-message {
            color: green;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <h1>Instaread AI Summary Settings</h1>

    <div class="form-group">
        <label for="api-key">Gemini API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
        <small>
            Donâ€™t have one? Get it from
            <a href="https://makersuite.google.com/app/apikey" target="_blank" rel="noopener noreferrer">Google AI
                Studio</a>.
        </small>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">Settings saved successfully!</p>

    <script src="options.js"></script>
</body>

</html>
